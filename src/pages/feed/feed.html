<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <p>User: {{ nome_usuario }}</p>
  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2>{{ filme.original_title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
  
    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div> {{ objeto_feed.qtd_like }} likes</div>
        </button>        
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objeto_feed.qtd_comment }} comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.time_comment }} 
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
